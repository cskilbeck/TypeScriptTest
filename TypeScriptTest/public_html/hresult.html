<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="hresult.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
    <script src="hresult.js"></script>
    <title>HRESULT Finder</title>
  </head>
  <body>
    <div class="container" ng-app="mainApp" ng-controller="hresultController">
      <div class="page-header">
        <h4>HRESULT Finder</h4>
      </div>
      <div class="well">
        <div class='row'>
          <div class='col-md-6'>
            <div class="input-group">
              <input type="text" auto-focus ng-model="query" class="form-control" id="query" placeholder='Search...' maxlength="12">
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary" ng-click="clearQuery()">
                  <i class='glyphicon glyphicon-remove'></i>
                </button>
              </span>
            </div>
          </div>
          <div class='col-md-6'>
            <span class='pull-right'>
              <i ng-class="iconStyle"></i>
            </span>
          </div>
        </div>
        <div class='row gap'>
          <div class='col-md-10'>
            <span ng-bind-html='info'></span>
          </div>
          <div class='col-md-2'>
            <span class='pull-right'>
              <button class="btn btn-xs nofocus {{tableVisible}}" ng-click="expandAll()"><span class="centered"><span class="glyphicon glyphicon-align-center glyphicon-chevron-down centeredImage"></span></span></button>
              <button class="btn btn-xs nofocus {{tableVisible}}" ng-click="contractAll()"><span class="centered"><span class="glyphicon glyphicon-align-center glyphicon-chevron-up centeredImage"></span></span></button>
            </span>
          </div>
        </div>
        <div id="mainTable">
          <table class="table outer {{tableVisible}}">
            <thead class="bg-primary">
              <tr>
                <th class="col-md-1">Code</th>
                <th class="col-md-8">Name</th>
                <th class="col-md-3">File</th>
              </tr>
            </thead>
            <tbody ng-repeat="r in result" id="entry{{$index}}">
              <tr data-toggle='collapse' data-target='#row{{$index}}' class='clickable' suppress-select id='headerRow{{$index}}' expand-single>
                <td class="col-md-1"><span class='invisible'>Error&#xE000;</span>{{r.error}}</td>
                <td class="col-md-8"><span class='invisible'>Name&#xE000;</span>{{r.name}}</td>
                <td class="col-md-3"><span class='invisible'>File&#xE000;</span>{{r.file}}</td>
              </tr>
              <tr class="hid">
                <td colspan="3">
                  <div class='accordion-body collapse' id='row{{$index}}'>
                    <table class="table inner">
                      <tr ng-repeat='m in msg' ng-switch on='$index'>
                        <td class="col-md-1 pl"><span class='nocopy'>{{m.name}}</span></td>
                        <td class="col-md-11">
                          <span class='invisible'>{{m.name}}&#xE000;</span>{{r.details[m.name]}}
                          <span class='pull-right nocopy' ng-switch-when='0'>
                            <button type="button" class="btn btn-info btn-xs" ng-click='copy(r.index)'>
                              Copy&nbsp;<i class="glyphicon glyphicon-copy"></i>
                            </button>
                          </span>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2" class='col-md-12' ng-bind-html='r.details.Description'></td>
                      </tr>
                    </table>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
  </body>
</html>
