<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="hresult.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
    <script src="hresult.js"></script>
    <title>HRESULT finder</title>
  </head>
  <body>
    <div class="container" ng-app="mainApp" ng-controller="hresultController">
      <div class="page-header">
        <h3>HRESULT Finder</h3>
      </div>
      <div style="width:50%;min-width:200px;">
        <div class="input-group">
          <input type="text" auto-focus ng-model="query" class="form-control" id="query" placeholder='Search...'>
          <span class="input-group-btn">
            <button type="button" class="btn btn-primary" ng-click="clearQuery()">
              <i class='glyphicon glyphicon-remove'></i>
            </button>
          </span>
        </div>
      </div>
      <br>
      <span class='pull-right'><i ng-class="iconStyle"></i></span>
      <h4>{{info}}</h4>
      <div class="container-fluid">
        <div class="row bg-primary bolder">
          <div class="col-md-1">Code</div>
          <div class="col-md-9">Name</div>
          <div class="col-md-2">File</div>
        </div>
        <div ng-repeat="r in result" ng-switch on="expand[$index]">
          <div suppress-select ng-class="rowClass($index, $last)" ng-click='toggle($index)'>
            <div class="col-md-1">{{r.error}}</div>
            <div class="col-md-9">{{r.name}}</div>
            <div class="col-md-2">{{r.file}}</div>
          </div>
          <div class="row bg-info" ng-switch-when="true">
            <div class="col-md-12 borderedBody">
              <div ng-repeat='m in msg'>
                <div ng-class="m.style + ' col-md-1 fieldName'">{{m.name}}</div>
                <div ng-class="m.style + ' col-md-11'">{{r.details[m.name]}}</div>
              </div>
              <div class="row bg-info">
                <div class="col-md-12 lastLine {{$last ? 'bottomBorder' : ''}}" ng-bind-html='r.details.Description'></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
