<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="hresult.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
    <script src="hresult.js"></script>
    <title>HRESULT finder</title>
  </head>
  <body>
    <div class="container" ng-app="mainApp" ng-controller="hresultController">
      <div class="page-header">
        <h3>HRESULT Finder</h3>
      </div>
      <div style="width:50%;min-width:200px;">
        <div class="input-group">
          <input type="text" auto-focus ng-model="query" class="form-control" id="query" placeholder='Search...' maxlength="12">
          <span class="input-group-btn">
            <button type="button" class="btn btn-primary" ng-click="clearQuery()">
              <i class='glyphicon glyphicon-remove'></i>
            </button>
          </span>
        </div>
      </div>
      <br>
      <span class='pull-right'><i ng-class="iconStyle"></i></span>
      <h4>{{info}}</h4>
      <table class="table outer">
        <thead class="bg-primary">
          <tr>
            <th class="col-md-1">Code</th>
            <th class="col-md-8">Name</th>
            <th class="col-md-3">File</th>
          </tr>
        </thead>
        <tbody ng-repeat="r in result">
          <tr data-toggle='collapse' data-target='#row{{$index}}' class='clickable' suppress-select id='headerRow{{$index}}' expand-single>
            <td class="col-md-1">{{r.error}}</td>
            <td class="col-md-8">{{r.name}}</td>
            <td class="col-md-3">{{r.file}}</td>
          </tr>
          <tr class="hid">
            <td colspan="3">
              <div class='accordion-body collapse' id='row{{$index}}'>
                <table class="table inner">
                  <tr ng-repeat='m in msg'>
                    <td class="col-md-1 pl">{{m.name}}</td>
                    <td class="col-md-11">{{r.details[m.name]}}</td>
                  </tr>
                  <tr>
                    <td colspan="2" class='col-md-12' ng-bind-html='r.details.Description'></td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
