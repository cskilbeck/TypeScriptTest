<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="hresult.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
  <script src="hresult.js"></script>

  <title>HRESULT finder</title>
</head>
<body>
  <div class="container" ng-app="mainApp" ng-controller="hresultController">
    <div class="page-header">
      <h3>HRESULT Finder</h3>
    </div>
    <div style="width:50%;">
      <div class="input-group">
        <input type="text" auto-focus ng-model="query" class="form-control">
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary" ng-click="query=''">
            <i class='glyphicon glyphicon-remove'></i>
            Clear
          </button>
        </span>
      </div>
    </div>
    <br>
    <span class='pull-right'>
      <i ng-class="iconStyle"></i>
    </span>
    <div class="well well-sm">
      <h4>{{info}}</h4>
      <table class="table table-condensed table-bordered table-hover" style="background-color: white; min-width:50%;" ng-Show="tableVisible">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="r in result" popover="{container: 'body', trigger: 'hover', title: '{{r.tooltip}}', placement: 'auto', html: true}" data-content="{{r.tooltipcontent}}">
            <td><span >{{r.error}}</span></td>
            <td>{{r.name}}</td>
            <td ng-bind-html="r.description"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
