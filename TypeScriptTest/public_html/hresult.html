<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="hresult.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
  <script src="hresult.js"></script>

  <title>HRESULT finder</title>
</head>
<body>
  <div class="container" ng-app="mainApp" ng-controller="hresultController">
    <div class="page-header">
      <h3>HRESULT Finder</h3>
    </div>
    <div style="width:50%;">
      <div class="input-group">
        <input type="text" auto-focus ng-model="query" class="form-control">
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary" ng-click="query=''">
            <i class='glyphicon glyphicon-remove'></i>
            Clear
          </button>
        </span>
      </div>
    </div>
    <br>
    <span class='pull-right'>
      <i ng-class="iconStyle"></i>
    </span>
    <h4>{{info}}</h4>
    <table class="table table-condensed" ng-Show="tableVisible">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>File</th>
        </tr>
      </thead>
      <tbody data-ng-repeat="r in result" data-ng-switch on="rowExpand[$index]">
        <tr class="ng-class: rowExpand[$index] ? 'info highlighted' : 'clickableRow';" data-ng-click="selectRow($index, r.error)">
          <td>{{r.error}}</td>
          <td>{{r.name}}</td>
          <td>{{r.file}}</td>
        </tr>
        <tr data-ng-switch-when="true">
          <td colspan="3">
            <div class="span3">
              <table class="table table-condensed table-bordered">
                <thead>
                  <tr class='info'>
                    <th>Severity</th>
                    <th>Reserved</th>
                    <th>Owner</th>
                    <th>IsNT</th>
                    <th>Type</th>
                    <th>Facility</th>
                    <th>Code</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{r.details.Severity}}</td>
                    <td>{{r.details.Reserved}}</td>
                    <td>{{r.details.Owner}}</td>
                    <td>{{r.details.IsNT}}</td>
                    <td>{{r.details.Type}}</td>
                    <td>{{r.details.facility}}</td>
                    <td>{{r.details.code}}</td>
                  </tr>
                  <tr>
                    <td colspan="7" ng-bind-html='r.details.description' class='success'>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
